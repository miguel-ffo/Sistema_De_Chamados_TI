<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Chamados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --cor-fundo: #212529;
            --cor-cartao: #343a40;
            --cor-borda: #495057;
            --cor-texto-principal: #f8f9fa;
            --cor-texto-secundario: #adb5bd;
            --cor-destaque: #0d6efd;
            --cor-destaque-hover: #0b5ed7;
        }

        body {
            background-color: var(--cor-fundo);
        }
        .login-card {
            background-color: var(--cor-cartao);
            border: 1px solid var(--cor-borda);
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.25);
        }
        .card-title {
            color: var(--cor-texto-principal);
        }
        .form-label {
            color: var(--cor-texto-principal);
        }
        .form-control {
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            border: 1px solid var(--cor-borda);
            width: 100%; 
        }
        .form-control::placeholder {
            color: #6c757d;
            width: 100%; 
        }
        .form-control:focus {
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            border-color: var(--cor-destaque);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-custom {
            background-color: var(--cor-destaque);
            border-color: var(--cor-destaque);
            color: #ffffff;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn-custom:hover {
            background-color: var(--cor-destaque-hover);
            border-color: var(--cor-destaque-hover);
        }
        .link-admin {
            color: var(--cor-texto-secundario) !important;
            text-decoration: none;
            font-size: 0.9em;
        }
        .link-admin:hover {
            color: #ffffff !important;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card login-card p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Sistema de Chamados</h2>
                        
                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Seu usuário ou senha estão incorretos.
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            
                            {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <div class="d-grid mt-4">
                                <button class="btn btn-custom" type="submit">Entrar</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/admin/" class="link-admin">Ir para o Admin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
